<!doctype html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="theme-color" content="#0d0d0d">
  <title>Cici Eşek</title>

  <style>
    /* ---- Genel Sayfa Stili ---- */
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #0b0b0b;
      color: #eaeaea;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    /* Hafif gradient + ışık efekti */
    body::before {
      content: "";
      position: fixed;
      top: -30%;
      left: -30%;
      width: 160%;
      height: 160%;
      background: radial-gradient(circle at center, #1a1a1a, #000);
      z-index: -1;
      animation: subtleGlow 12s ease-in-out infinite;
      opacity: 0.9;
    }

    @keyframes subtleGlow {
      0% { transform: scale(1); opacity: 0.85; }
      50% { transform: scale(1.08); opacity: 1; }
      100% { transform: scale(1); opacity: 0.85; }
    }

    /* ---- Ana mesaj alanı ---- */
    .hello-message {
      margin: 40px;
      text-align: center;
      animation: fadeUp 1.4s ease-out both;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(30px); filter: blur(4px); }
      to   { opacity: 1; transform: translateY(0); filter: blur(0); }
    }

    /* ---- Uyarı mesajları ---- */
    .logout-messages {
      position: fixed;
      top: 20px;
      left: 20px;
      pointer-events: none;
      color: #ff4a4a;
      font-weight: 600;
      font-size: 20px;
      text-shadow: 0 0 12px #ff000066;
      animation: softPulse 3s infinite ease-in-out;
    }

    @keyframes softPulse {
      0% { opacity: 0.7; }
      50% { opacity: 1; }
      100% { opacity: 0.7; }
    }

    /* ---- Görsel ---- */
    img {
      width: 300px;
      filter: drop-shadow(0 0 28px rgba(255,255,255,0.15))
              drop-shadow(0 10px 16px rgba(0,0,0,0.4));
      transition: transform 0.35s ease, filter 0.35s ease;
    }

    img:hover {
      transform: scale(1.07);
      filter: drop-shadow(0 0 38px rgba(255,255,255,0.25))
              drop-shadow(0 14px 22px rgba(0,0,0,0.55));
    }

    /* ---- Arka plan derinlik animasyonu ---- */
    @keyframes backgroundBlur {
      0% { filter: none; }
      90% { filter: blur(0); }
      95% { filter: blur(2px); }
      100% { filter: blur(0); }
    }

    body {
      animation: backgroundBlur 14s infinite ease-in-out;
    }

    /* ---- Başlıklar ---- */
    h1 {
      font-size: 42px;
      margin-bottom: 12px;
      background: linear-gradient(90deg, #eee, #999);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 22px rgba(255,255,255,0.08);
    }

    h2, h3 {
      color: #ccc;
      text-shadow: 0 0 12px rgba(255,255,255,0.06);
    }
  </style>

</head>

<body>

<template>
  <div class="hello-message">
    <h1>Merhaba Eşek Severler!</h1>
    <h2>Başlamak için boşluk tuşunu 3 saniye boyunca BASILI TUTUN</h2>
    <h3>(veya telefonda eşeğe dokunun!)</h3>

    <img src="https://thegoogle.neocities.org/annoyinsite/1.png" alt="Cici Eşek">
  </div>

  <div class="logout-messages"></div>
</template>

<script src="./index.js"></script>

</body>
</html>
