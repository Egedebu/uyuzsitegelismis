<!doctype html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="theme-color" content="#f4f4f4">
  <title>Cici Eşek</title>

  <style>
    /* ---- Genel minimal görünüm ---- */
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #f4f4f4;
      color: #1a1a1a;
      font-family: "Segoe UI", Inter, Roboto, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Merkezi minimal kutu */
    .hello-message {
      text-align: center;
      padding: 40px;
      background: #ffffff;
      border: 1px solid #e5e5e5;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.04);
      width: 380px;

      animation: fadeSoft 0.8s ease-out both;
    }

    @keyframes fadeSoft {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* Başlık minimalist */
    h1 {
      font-size: 26px;
      margin: 0 0 14px 0;
      font-weight: 600;
      color: #111;
    }

    h2, h3 {
      font-size: 15px;
      font-weight: 400;
      color: #555;
      margin: 6px 0;
    }

    /* Görsel yumuşak ve sade */
    img {
      width: 210px;
      border-radius: 12px;
      margin-top: 18px;
      box-shadow: 0 4px 18px rgba(0,0,0,0.06);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    img:hover {
      transform: scale(1.02);
      box-shadow: 0 6px 26px rgba(0,0,0,0.1);
    }

    /* Sol üst uyarı minimalist kırmızı ton */
    .logout-messages {
      position: fixed;
      top: 18px;
      left: 20px;
      font-size: 14px;
      font-weight: 500;
      color: #d33;
      opacity: 0.9;

      animation: softBlink 2.8s ease-in-out infinite;
    }

    @keyframes softBlink {
      0%   { opacity: 0.6; }
      50%  { opacity: 1; }
      100% { opacity: 0.6; }
    }
  </style>
</head>

<body>

<template>
  <div class="hello-message">
    <h1>Merhaba Eşek Severler!</h1>
    <h2>Başlamak için boşluk tuşunu 3 saniye boyunca BASILI TUTUN</h2>
    <h3>(veya telefonda eşeğe dokunun!)</h3>

    <img src="https://thegoogle.neocities.org/annoyinsite/1.png" alt="Cici Eşek">
  </div>

  <div class="logout-messages"></div>
</template>

<script src="./index.js"></script>

</body>
</html>
